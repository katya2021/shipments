<div class="status-list">
  <div class="container">
    <table class="table">
      <caption> Resultados lista estados </caption>
      <thead class="thead-dark">
        <tr>
          <th scope="col">Codigo estado</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listStatus" >
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
